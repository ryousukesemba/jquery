<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<style>
		#main{
			width: 100%;
			height: 100vh;
		}
		#colorBox{
			width: 200px;
			height: 200px;
			background-color: #000;
			margin: 5px;
		}

		#btn{
			width: 50px;
			height: 16px;
			padding: 10px;
			margin: 10px;
			border: 1px solid lightgray;
			text-align: center;
			line-height: 16px;
			border-radius: 8px;
			background-color: #ddd;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id = "main">
		<div id = "colorBox"></div>
		<div id = "btn">ボタン</div>
	</div>
	
	


	<script>
		$(function(){
			var box = $("#colorBox");
			var num = 0; //ボタンを押された回数をカウント

			$("#btn").on("click",function(){
				num++;
				if(num == 1){
					box.css("background-color","red");
				}else if(num == 2){
					box.css("background-color","blue");
				}else if(num ==3){
					box.css("background-color","green");
				}else if(num == 4){
					box.css("background-color","yellow");
					num = 0;
				}
			});
		});
	</script>

</body>
</html>
